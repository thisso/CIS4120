<!DOCTYPE html>
<html lang="en">
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="hourly-app">
        <div class="header-box">
            <h1 class="city-title">Today in Philadelphia</h1>
            <p class="date">07 Sept 2024</p>
            <p class="temperature">
                55Â°F
            </p>
        </div>
        <h2 class="sub-title">Hourly Weather Forecast</h2>
        <div class="weather-map">
            <img src="https://assets2.cbsnewsstatic.com/hub/i/r/2023/12/10/b6c6df51-ca71-4f6d-b3d9-38febed5d56a/thumbnail/1200x630/bde467a1cb61355b4a35334606678aca/future-satrad-grant.png?v=d8f7565ef3e8b72561ee316b5993cbf9" alt="Philly Weather" class="padded-image">
        </div>
        <div class="weather-grid">
        <div class="hourly-container">
            <div class="hour-box">
                <p>08:00 AM</p>
                <div class="sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
                <p>Sunny</p>
            </div>
            <div class="hour-box">
                <p>10:00 AM</p>
                <div class="sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
                <p>Sunny</p>
            </div>
            <div class="hour-box">
                <p>12:00 PM</p>
                <div class="sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
                <p>Sunny</p>
                </div>
            </div>
            <div class="hour-box">
                <p>02:00 PM</p>
                    <div class="sunny">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <p>Sunny</p>
                </div>
            </div>
            <div class="additional-info-box">
                <h2>Additional Information</h2>
                <ul>
                    <li>Humidity: 65%</li>
                    <li>Wind: 5 mph NE</li>
                    <li>Precipitation: 10%</li>
                    <li>UV Index: 3 (Moderate)</li>
                </ul>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
