<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <!-- City Title -->
        <div class="header-box">
            <h1 class="city-title">Today in Philadelphia</h1>
            <p class="date">07 Sept 2024</p>
            <p class="temperature">
                55Â°F
            </p>
        </div>
       

        <!-- Days of the Week and Weather Conditions -->
        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Monday</h3>
            <div class="sunny">
                <div class="sun">
                    <div class="rays"></div>
                </div>
                <h2>Sunny</h2>
            </div>
        </a>

        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Tuesday</h3>
            <div class="rainy">
                <div class="cloud"></div>
                <div class="rain">
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                </div>
                <h2>Rainy</h2>
            </div>
        </a>

        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Wednesday</h3>
            <div class="cloudy">
                <div class="cloud"></div>
                <div class="cloud"></div>
                <h2>Cloudy</h2>
            </div>
        </a>

        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Thursday</h3>
            <div class="snowy">
                <div class="cloud"></div>
                <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                    <div class="flake"></div>
                </div>
                <h2>Snowy</h2>
            </div>
        </a>

        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Friday</h3>
            <div class="sunny">
                <div class="sun">
                    <div class="rays"></div>
                </div>
                <h2>Sunny</h2>
            </div>
        </a>

        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Saturday</h3>
            <div class="rainy">
                <div class="cloud"></div>
                <div class="rain">
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                </div>
                <h2>Rainy</h2>
            </div>
        </a>

        <a href="hourly.html" class="weather-container">
            <h3 class="day-title">Sunday</h3>
            <div class="cloudy">
                <div class="cloud"></div>
                <div class="cloud"></div>
                <h2>Cloudy</h2>
            </div>
        </a>
    </div>
</body>
</html>
